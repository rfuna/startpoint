<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <!-- fonts -->

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@700;800&family=Roboto+Slab&family=Vollkorn:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>startpoint - Quick Travel Advice App</title>
  </head>
  <body>
    <div id="navbar">
      <div id="logo">
        <a class="navbar-brand" href="#">
          <img
            src="img/placeholderWhite.jpg"
            alt="startpoint logo"
            class="img-fluid"
            alt="minilogo"
            height="20%"
            width="20%"
          />
        </a>
      </div>
      <a href="#">Sign-up</a>
      <a href="#">Login</a>
    </div>
    <!-- hero slider -->
    <div class="slider">
      <div class="hero1">
        <img src="./img/background-scuba.jpg" alt="" />
        <div class="text-box">
          <h1>Scuba</h1>
          <p>
            scuba stuff
          </p>
        </div>
      </div>
      <div class="hero2">
        <img src="./img/background-interview.jpg" alt="" />
        <div class="text-box">
          <h1>Interview</h1>
          <p>
            Interview stuff
          </p>
        </div>
      </div>
      <div class="hero3">
        <img src="./img/background-wedding.jpg" alt="" />
        <div class="text-box">
          <h1>Get WEdding Advice</h1>
          <p>
            weddign stiff
          </p>
        </div>
      </div>
      <div class="hero4">
        <img src="./img/background-beach.jpg" alt="" />
        <div class="text-box">
          <h1>Get BEachh Advice</h1>
          <p>
            beach stuff
          </p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="inner">
        <h1>Get travel advice on-demand</h1>
      </div>
      <div class="searchbars">
        <input
          class=""
          id=""
          aria-autocomplete="list"
          aria-expanded="true"
          autocomplete="off"
          autocorrect="off"
          spellcheck="false"
          role="combobox"
          name="query"
          placeholder="location - ex: Mexico"
          type="text"
          value=""
        />
        <input
          class=""
          id=""
          aria-autocomplete="list"
          aria-expanded="true"
          autocomplete="off"
          autocorrect="off"
          spellcheck="false"
          role="combobox"
          name="query"
          placeholder="purpose - ex: visit the best beaches"
          type="text"
          value=""
        />
      </div>
    </div>
    <div>
      <div class="nav2">
        <ul>
          <li>How it works</li>
          <li>Cost</li>
          <li>Contact</li>
        </ul>
      </div>
    </div>

    <footer></footer>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
